{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- 上述meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- 自定义CSS -->
    <title>京东商品评论采集模板</title>
    <script src="{% static 'ecommerce/css/script.js' %}"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/index/">基于Selenium的网络爬虫数据采集</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/ecommerce/index/">首页</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://127.0.0.1:8000/admin/">用户管理</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout/">{{ request.session.user_name }}登出</a>
          </li>
        </ul>
      </div>
    </nav>

    <br />

    <div>
        <button type="button" class="btn btn-primary" onclick="getCommentTemplateInfo()">模板介绍</button>
        <button type="button" class="btn btn-primary" onclick="getCommentTemplateField()">采集字段预览</button>
        <button type="button" class="btn btn-primary" onclick="getCommentParameter()">采集参数预览</button>
        <button type="button" class="btn btn-primary" onclick="getCommentSampleData()">示例数据</button>
        <a href="/ecommerce/jdcommentconfig/">
            <button type="button" class="btn btn-success">立即使用</button>
        </a>
    </div>

    <br />

    <div id="comment_template_data">

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- 以下三者的引用顺序是固定的 -->
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.15.0/umd/popper.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
